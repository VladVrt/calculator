<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <div id="display">0</div>
            <button type="button" class="clear" value="clear" code="Digit8">AC</button>
            <button type="button" class="sign" value="sign" code="Backquote">+/-</button>
            <button type="button" class="percent" value="percent" code="KeyP">%</button>
            <button type="button" class="operator" value="/" code="KeyD">/</button>
            <button type="button" class="operand" value="7" code="Digit7">7</button>
            <button type="button" class="operand" value="8" code="Digit8">8</button>
            <button type="button" class="operand" value="9" code="Digit9">9</button>
            <button type="button" class="operator" value="*" code="KeyX">*</button>
            <button type="button" class="operand" value="4" code="Digit4">4</button>
            <button type="button" class="operand" value="5" code="Digit5">5</button>
            <button type="button" class="operand" value="6" code="Digit6">6</button>
            <button type="button" class="operator" value="-" code="Minus">-</button>
            <button type="button" class="operand" value="1" code="Digit1">1</button>
            <button type="button" class="operand" value="2" code="Digit2">2</button>
            <button type="button" class="operand" value="3" code="Digit3">3</button>
            <button type="button" class="operator" value="+" code="Equal">+</button>
            <button type="button" id="zero" class="operand" value="0" code="Digit0">0</button>
            <button type="button" class="decimal" value="." code="Period">.</button>
            <button type="button" class="equals" value="=" code="KeyE">=</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
